<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="result">
      <h2 class="head-title">Your Result</h2>
      <div class="score-circle">76<span>of 100</span></div>
      <h3>Great</h3>
      <p>Your scored higher than 65% of the people<br>who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>summary</h3>
      <div class="summary-item reaction" id="red"><i class="fa-solid fa-bolt"></i> Reaction <span >80 / 100</span></div>
      <div class="summary-item memory" id="yellow"><i class="fa-solid fa-brain"></i> Memory <span>92 / 100</span></div>
      <div class="summary-item verbal" id="green"><i class="fa-solid fa-comment"></i> Verbal <span >61 / 100</span></div>
      <div class="summary-item visual" id="purple"><i class="fa-solid fa-eye"></i> Visual <span >72 / 100</span></div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
